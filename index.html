<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/syle.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="challenge">
    <div class="profile-container">
      <img src="img/bg-pattern-card.svg" class="profile-background" alt="profile-background">

      <section class="profile-info">
        <img src="img/image-victor.jpg" class="profile-picture" alt="profile-picture">

        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>
      </section>

      <section class="profile-cards">
        <div class="card">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="card">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="card">
          <h2>1.4K</h2>
          <p> Photos</p>
        </div>

      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/vanderlei-catione-junior/" target="_blank">Vanderlei Catione</a>.
  </div>
</body>

</html>
