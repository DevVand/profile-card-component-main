<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<title>Frontend Mentor | Profile card component</title>

<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>

<div class="challenge">
  <div class="profile-container">
  <img src="images/bg-pattern-card.svg" class="profile-background">

  <section class="profile-info">
    <img src="images/image-victor.jpg" class="profile-picture" >

    <h1>Victor Crest <span>26</span></h1>

    <p>London</p>
  </section>

  <section class="profile-cards">
    <div class="card">
    <h3>80K</h3>
    <p>Followers</p>
    </div>

    <div class="card">
    <h3>803K</h3>
    <p>Likes</p>
    </div>

    <div class="card">
    <h3>1.4K</h3>
    <p> Photos</p>
    </div>

  </section>
  </div>
</div>

<div class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="https://www.linkedin.com/in/vanderlei-catione-junior/" target="_blank">Vanderlei Catione</a>.
</div>
</body>
</html>
